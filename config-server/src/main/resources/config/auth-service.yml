server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/DB_HELPCORE_SEGURIDAD?allowPublicKeyRetrieval=true&sslMode=DISABLED&serverTimezone=UTC
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update #cambio
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

app:
  security:
    jwt:
      secret: QmFzZTY0RW5jb2RlZEtleVNlZ3VyYUV4YW1wbGVEYXRhIQ==
      expiration: 60000
      refresh-token:
        expiration: 300000
    cookies:
      secure: false        # true en producción
      same-site: lax
      http-only: true


eureka:
  client:
    service-url:
      defaultZone: http://service-register:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    initial-instance-info-replication-interval-seconds: 10
    instance-info-replication-interval-seconds: 10
  instance:
    hostname: auth-service
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info
      cors:
        allowed-origins:
          - "http://localhost:4200"
          - "http://127.0.0.1:4200"
        allowed-methods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "OPTIONS"
        allowed-headers: "*"
        allow-credentials: true
        max-age: 3600

