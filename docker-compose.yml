  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: helpcore-notifications
    ports:
      - "8083:8083"
    networks:
      helpcore-network:
        ipv4_address: 172.20.0.32
    depends_on:
      - mysql
      - service-register
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8888
      - SPRING_CLOUD_CONFIG_USERNAME=admin
      - SPRING_CLOUD_CONFIG_PASSWORD=config123
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/DB_HELPCORE_OPERATIVA?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
